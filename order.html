    <script>
      var sum = 3500;
      function calc(cBox) {
        if(cBox.checked){
          sum += parseInt(cBox.value);
        }
        else{
          sum -= parseInt(cBox.value);
        }
        document.getElementById("subtext").value = sum;
      }

      $(document).ready(function(){
