<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      button{
        width: 100px;
        height: 30px;
        border: 1px solid red;
      }
      img{
        border: 2px solid red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js">
    </script>
    <script>
      $(document).ready(function(){
        $("#btn1").click(function(){
          $("#snow").animate({marginLeft: "+=300px"}, "slow");
          $("#snow").animate({marginLeft: "-=300px"}, "slow");
        });
        $("#btn2").click(function(){
          $("img").animate({height:"toggle"}, "slow");
        });
      });
    </script>
  </head>
  <body>
    <img src="dog4.jpg" id="snow" width="400" height="265">
    <br>
    <b>댕댕이</b>가 날아요!
    <br>
    <button id="btn1">좌/우 이동</button>
    <button id="btn2">이미지 토글</button>
  </body>
</html>
